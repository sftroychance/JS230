<!-- How many direct and indirect child nodes does each parent node — starting with the element with an id of 1 — have in the DOM generated by the following HTML:

Any DOM node that has at least one child node is a parent node.
Indirect child nodes are the child nodes of child nodes.  -->

<div id="1">
  <h1 id="2">Hello, <em id="3">World</em></h1>
  <p id="4">
    Welcome to wonderland. This is an
    <span id="5">awesome</span> place.
  </p>
  <a href="#" id="6"><strong id="7">Enter</strong></a>
  <div id="8"><p id="9"><a href="#" id="10">Go back</a></p></div>
</div>

<!-- 1: 21 (5 text nodes + 4 element nodes + 3 id2 child nodes + 4 id4 child nodes + 2 id6 child nodes + 3 id8 child nodes)
2: 3 (1 text node + 1 element node + 1 id3 child node)
3: 1 (1 text node)
4: 4 (2 text nodes + 1 element nodes + 1 id5 child node)
5: 1 (1 text node)
6: 2 (1 element node + 1 id7 child node)
7: 1 (1 text node)
8: 3 (1 element node + 2 id9 child nodes)
9: 2 (1 element node + 1 id10 child node)
10: 1 (1 text node) -->

<!-- // further exploration:
// function that, given element id, will count all direct and indirect
// child nodes of that id

// `Node.childNodes` returns text and element nodes (which we are counting)
// `Element.children` returns only element nodes (which we are iterating) -->

<script>
  function childNodes(rootID) {
    let root = document.getElementById(rootID);

    let direct = root.childNodes.length;
    let indirect = 0;

    (function countChildNodes(node) {
      for (const child of node.children) {
        indirect += child.childNodes.length;

        if (child.children) {
          countChildNodes(child);
        }
      }
    })(root);

    return [direct, indirect];
  }
</script>
