<!-- Write a function that colors a specific generation of the DOM tree. A generation is a set of elements that are on the same level of indentation. We'll be using a "styled" HTML for this exercise to better visualize the generations. You may use the .generation-color class to color the specific generation. You can assume that only non-negative integers will be provided as arguments. Following are some sample output to help you test your code:

iterate over DOM starting at document.body
-> find all children and set generation level to 1
-> recurse to find nested children, set generation to level of nesting
  -> recursion base case: node has no children
-> filter to get nodes of a particular generation

issues:
- if we set a property on the node, the property value will be wrong if we
change the DOM (move elements around to different generations)
  => use object with key being generation, value being node, and recalculate
    every time we call the function

-->

<!doctype html>
<html>

  <head>
    <title>Coloring</title>
    <style>
     body * {
         position: absolute;
         display: block;
         height: 50px;
         width: 50px;
         font-size: 14px;
         font-weight: normal;
         text-decoration: none;
         color: black;
         box-shadow: inset 0px 0px 8px -1px rgba(0,0,0,0.30);
         margin: 0px;
     }

     article {
         margin-top: 10px;
         margin-left: 10px;
     }

     .child1x1, .child1x2, .child1x6, article {
         box-sizing: border-box;
         padding: 5px 0 0 5px;
     }

     .child1x1 {
         left: 50px;
         top: 0px;
     }

     .child1x2 {
         left: 50px;
         top: 50px;
     }

     .child1x6 {
         left: 50px;
         top: 250px;
     }

     .generation-color {
         background: #E0EAF1;
     }

     script {
      display: none;
     }
    </style>
  </head>

  <body>
    <article id="1">1
      <header id="2" class="child1x1">2
        <span id="3" class="child1x1">3
          <a href="#" id="4" class="child1x1">4</a>
        </span>
      </header>
      <main id="5" class="child1x2">5
        <section id="6" class="child1x1">6
          <p id="7" class="child1x1">7
            <span id="8" class="child1x1">8
              <strong id="9" class="child1x1">9
                <a href="#" id="10" class="child1x1">10</a>
              </strong>
            </span>
          </p>
        </section>
        <section id="11" class="child1x2">11
          <p id="12" class="child1x1">12
            <span id="13" class="child1x1">13
              <strong id="14" class="child1x1">14
                <a href="#" id="15" class="child1x1">15</a>
              </strong>
            </span>
          </p>
          <p id="16" class="child1x2">16
            <span id="17" class="child1x1">17
              <strong id="18" class="child1x1">18
                <a href="#" id="19" class="child1x1">19</a>
              </strong>
            </span>
            <span id="20" class="child1x2">20
              <strong id="21" class="child1x1">21
                <a href="#" id="22" class="child1x1">22</a>
              </strong>
            </span>
          </p>
        </section>
      </main>
      <footer id="23" class="child1x6">23
        <p id="24" class="child1x1">24</p>
      </footer>
    </article>
    <script>
      const colorGeneration = function() {
        let generationElements = {};

        (function calculateGenerations(node, generation = 1) {
          generationElements[generation] ||= [];

          for (const currentNode of node.children) {
            generationElements[generation].push(currentNode);
            calculateGenerations(currentNode, generation + 1);
          }
        })(document.body);

        return function(targetGeneration) {
          // reset previously defined `generation-color` class elements
          for (const node of document.body.querySelectorAll('.generation-color')) {
            node.classList.remove('generation-color');
          }

          generationElements[targetGeneration]?.forEach(node => {
            node.classList.add('generation-color');
          });
        };
      }();
    </script>
  </body>
</html>
