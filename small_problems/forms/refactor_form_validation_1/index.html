<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='stylesheets/whitespace-reset.css' />
  <link rel='stylesheet' href='stylesheets/form_validation_1.css' />
  <script src='https://code.jquery.com/jquery-3.7.1.js' integrity='sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=' crossorigin='anonymous' type='text/javascript'></script>
  <script src='javascripts/form_validation_1.js' type='text/javascript'></script>
  <title>Form Validation</title>
</head>
<body>
  <h1>Sign-up Form</h1>
  <div id='content'>
    <p id='form-error'></p>
    <form novalidate>
      <ul>
        <li>
          <label for='first-name'>First name:</label>
          <div>
            <input type='text' name='first-name' id='first-name' required>
            <p class='validation-error'></p>
          </div>
        </li>
        <li>
          <label for='last-name'>Last name:</label>
          <div>
            <input type='text' name='last-name' id='last-name' required>
            <p class='validation-error'></p>
          </div>
        </li>
        <li>
          <label for='email'>Email:</label>
          <div>
            <input type='email' name='email' id='email' required>
            <p class='validation-error'></p>
          </div>
        </li>
        <li>
          <label for='password'>Password:</label>
          <div>
            <input type='password' name='password' id='password' required minlength='10'>
            <p class='validation-error'></p>
          </div>
        </li>
        <li>
          <label for='phone'>Phone number:</label>
          <div>
            <input type='text' name='phone' id='phone' placeholder='888-555-1212' pattern='\d{3}-\d{3}-\d{4}'>
            <p class='validation-error'></p>
          </div>
        </li>
        <li>
          <button id='submit' type='submit'>Submit</button>
        </li>
      </ul>
    </form>
  </div>

</body>
</html>
