<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='stylesheets/whitespace-reset.css' />
  <link rel='stylesheet' href='stylesheets/multiple_choice_quiz.css' />
  <script src='https://code.jquery.com/jquery-3.7.1.js' integrity='sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=' crossorigin='anonymous' type='text/javascript'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js' type='text/javascript'></script>
  <script src='javascripts/multiple_choice_quiz.js' type='text/javascript'></script>
  <script id='question' type='text/x-handlebars'>
    <div class='question' id='q_{{id}}'>
      <p>{{{description}}}</p>
      {{#each options}}
        {{> option opt=this id=../id}}
      {{/each}}
      <div class='answer'>
        <p>answer</p>
      </div>
    </div>
  </script>
  <script id='option' class = 'partial' type='text/x-handlebars'>
    <label>
      <input type='radio' name='q_{{id}}' value='{{opt}}'>{{opt}}
    </label>
  </script>
  <title>Multiple Choice Quiz</title>
</head>
<body>
  <main>
    <h1>Multiple Choice Quiz</h1>
    <form>
      <div class='buttons'>
        <button type='submit' id='submit-quiz'>Submit Quiz</button>
        <button type='reset'>Reset</button>
      </div>
    </form>
  </main>

</body>
</html>
