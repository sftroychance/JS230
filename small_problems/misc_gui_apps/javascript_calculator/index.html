<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='stylesheets/whitespace-reset.css' />
  <link rel='stylesheet' href='stylesheets/js_calculator.css' />
  <script src='https://code.jquery.com/jquery-3.7.1.js' integrity='sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=' crossorigin='anonymous' type='text/javascript'></script>
  <script src='javascripts/js_calculator.js' type='text/javascript'></script>
  <title>JavaScript Calculator</title>
</head>
<body>
  <main>
    <p id='history'><br></p>
    <p id='current-entry'>0</p>
    <div id='keypad'>
      <button type='button' data-type='ce'>CE</button>
      <button type='button' data-type='c'>C</button>
      <button type='button' data-type='neg'>NEG</button>
      <button type='button' data-type='operator'>/</button>
      <button type='button' data-type='digit'>7</button>
      <button type='button' data-type='digit'>8</button>
      <button type='button' data-type='digit'>9</button>
      <button type='button' data-type='operator'>x</button>
      <button type='button' data-type='digit'>4</button>
      <button type='button' data-type='digit'>5</button>
      <button type='button' data-type='digit'>6</button>
      <button type='button' data-type='operator'>-</button>
      <button type='button' data-type='digit'>1</button>
      <button type='button' data-type='digit'>2</button>
      <button type='button' data-type='digit'>3</button>
      <button type='button' data-type='operator'>+</button>
      <button type='button' data-type='digit'>0</button>
      <button type='button' data-type='decimal'>.</button>
      <button type='button' data-type='operator'>%</button>
      <button type='button' data-type='equals'>=</button>
    </div>
  </main>
</body>
</html>
