<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheets/whitespace-reset.css" />
  <link rel="stylesheet" href="stylesheets/context_menu_for_todo_app.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js" type="text/javascript"></script>
  <script id="todo_item" type="text/x-handlebars">
    {{#each todos}}
      <li data-id='{{id}}'><p>{{title}}</p><button type='button'>X</button></li>
    {{/each}}
  </script>
  <script defer src="javascripts/context_menu_for_todo_app.js" type="text/javascript"></script>
  <title>Context Menus for Todo App</title>
</head>
<body>
  <div id='overlay'></div>
  <div id='modal'>
    <div>
      <p>Are you sure you want to delete this todo?</p>
      <button id='nodelete'>No</button>
      <button id='yesdelete' class='yes'>Yes</button>
    </div>
  </div>
  <main>
    <h1>Todos</h1>
    <ul id='todo_list'>
    </ul>
  </main>
</body>
</html>
