<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheets/whitespace-reset.css" />
  <link rel="stylesheet" href="stylesheets/programming_languages_info.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous" type="text/javascript"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js'></script>
  <script defer src="./javascripts/programming_languages_info.js" type="text/javascript"></script>
  <title>Programming Languages Information</title>
</head>
<body>
  <h1>Programming Language Information</h1>
  <main>
    <script id='language_entry' type='text/x-handlebars'>
      {{#each languages}}
      <div>
        <h2>{{language_name}}</h2>
        <p>{{short_text}}{{#if overflow_text}}<span id='ellipsis'>...</span><span class='hidden'>{{overflow_text}}</span></p>
          <button type='button'>Show <span>More</span><span class='hidden'>Less</span></button>
        {{/if}}
      </div>
      {{/each}}
    </script>
  </main>
</body>
</html>
