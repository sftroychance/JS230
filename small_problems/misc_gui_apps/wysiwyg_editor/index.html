<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='stylesheets/whitespace-reset.css' />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel='stylesheet' href='stylesheets/wysiwyg_editor.css' />
  <script src='https://code.jquery.com/jquery-3.7.1.js' integrity='sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=' crossorigin='anonymous' type='text/javascript'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js' type='text/javascript'></script>
  <script defer src='javascripts/wysiwyg_editor.js' type='text/javascript'></script>
  <script id='post' type='text/x-handlebars'>

  </script>
  <title>WYSIWYG Editor</title>
</head>
<body>
  <h1>Rich Text Editor</h1>
  <main>
    <div id='commands'>
      <button type='button' data-command='bold'>
        <span class="material-symbols-outlined">format_bold</span>
      </button>
      <button type='button' data-command='italic'>
        <span class="material-symbols-outlined">format_italic</span>
      </button>
      <button type='button' data-command='underline'>
        <span class="material-symbols-outlined">format_underlined</span>
      </button>
      <button type='button' data-command='strikeThrough'>
        <span class="material-symbols-outlined">format_strikethrough</span>
      </button>
      <button type='button' data-command='createLink'>
        <span class="material-symbols-outlined">link</span>
      </button>
      <button type='button' data-command='insertUnorderedList'>
        <span class="material-symbols-outlined">format_list_bulleted</span>
      </button>
      <button type='button' data-command='insertOrderedList'>
        <span class="material-symbols-outlined">format_list_numbered</span>
      </button>
      <button type='button' data-command='justifyLeft'>
        <span class="material-symbols-outlined">format_align_left</span>
      </button>
      <button type='button' data-command='justifyRight'>
        <span class="material-symbols-outlined">format_align_right</span>
      </button>
      <button type='button' data-command='justifyCenter'>
        <span class="material-symbols-outlined">format_align_center</span>
      </button>
      <button type='button' data-command='justifyFull'>
        <span class="material-symbols-outlined">format_align_justify</span>
      </button>
    </div>
    <div id='content'>
      <p contenteditable='true'></p>
    </div>
  </main>

</body>
</html>
