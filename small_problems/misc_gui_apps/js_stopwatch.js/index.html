<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='stylesheets/whitespace-reset.css' />
  <link rel='stylesheet' href='stylesheets/js_stopwatch.css' />
  <script src='https://code.jquery.com/jquery-3.7.1.js' integrity='sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=' crossorigin='anonymous' type='text/javascript'></script>
  <script src='javascripts/js_stopwatch.js' type='text/javascript'></script>
  <title>JavaScript Stopwatch</title>
</head>
<body>
  <h1>JavaScript Stopwatch</h1>
  <div>
    <p>
      <span id = 'hour'>00</span>:<span id='min'>00</span>:<span id='sec'>00</span>.<span id='csec'>00</span>
  </div>
  <button type='button' id='start-stop'>Start</button>
  <button type='button' id='reset'>Reset</button>
</body>
</html>
