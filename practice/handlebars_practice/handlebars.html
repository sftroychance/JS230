<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js" type="text/javascript"></script>
  <script id="post" type="text/x-handlebars">
    {{#each posts}}
      <article>
        <h1>{{title}}</h1>
        <p><time>Posted on {{published}}</time></p>
        {{{body}}}
        {{#if tags}}
          <h3>Tags:</h3>
          <ul>
          {{#each tags}}
            <!-- <li>{{this}}</li> -->
            {{> partialTags}}
          {{/each}}
          </ul>
        {{else}}
          <h3>Not tagged</h3>
        {{/if}}
      </article>
    {{/each}}
  </script>
  <script id="tags" type="text/x-handlebars">
    <li>{{this}}</li>
  </script>
  <script src="./javascripts/handlebars.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Handlebars Practice</title>
</head>
<body>

</body>
</html>
