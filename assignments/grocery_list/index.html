<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./stylesheets/grocery_list.css" />
  <link rel="stylesheet" media="print" href="stylesheets/print.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous" type="text/javascript"></script>
  <script src="./javascripts/grocery_list.js" type="text/javascript"></script>
  <title>Grocery List</title>
</head>
<body>
  <div id="container">
    <div id="formContainer">
      <h1>Add an item</h1>
      <form>
        <label for="item">Item name</label>
        <input type="text" name="item" />
        <label for="quantity">Quantity</label>
        <input type="text" name="quantity" />
        <button type="button" id="addItem">Add</button>
      </form>
    </div>
    <h1 id="listHeading">Groceries</h1>
    <ul id="groceryList"></ul>
  </div>
</body>
</html>
