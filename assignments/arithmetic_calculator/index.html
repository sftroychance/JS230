<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./stylesheets/arithmetic_calculator.css" />
  <script src="./javascripts/arithmetic_calculator.js" type="text/javascript"></script>
  <title>Arithmetic Calculator</title>
</head>
<body>
  <div id="content">
    <h1 id="result">0</h1>
    <form>
      <input type="text" name="input1" />
      <select name="operator">
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
      </select>
      <input type="text" name="input2" />
      <button type="button" id="calculate">=</button>
    </form>
  </div>
</body>
</html>
